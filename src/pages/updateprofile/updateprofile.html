<ion-header>

  <ion-navbar>
    <ion-title>Updateprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      
  

  <ion-item>
    <ion-label >Name</ion-label>
    <ion-input  type="text" placeholder="{{displayName}}" [(ngModel)]="updateuser.displayName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Address</ion-label>
    <ion-input  type="text" placeholder="{{address}}" [(ngModel)]="updateuser.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Phone Number</ion-label>
    <ion-input  type="text" placeholder="{{phone}}" [(ngModel)]="updateuser.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Rate/Hour</ion-label>
    <ion-input  type="text" placeholder="{{rate}}" [(ngModel)]="updateuser.rate"></ion-input>
  </ion-item>
